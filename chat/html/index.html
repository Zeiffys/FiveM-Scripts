<html>
	<head>
		<title>FiveM Chat</title>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700,700i&amp;subset=cyrillic-ext" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script src="nui://game/ui/jquery.js" ></script>
		<script src="chat.js"></script>
		<script src="jquery.faketextbox.js" ></script>
	</head>

	<body>
		<div id="chatBackground"></div>
		<div id="chat">
			<div id="chatBuffer">
				<ul></ul>
			</div>
			<div id="chatInputHas">
				&#10148;
				<div id="chatInput"></div>
			</div>
		</div>

		<script type="text/javascript">
			function setZoomLevel() {
				const zoomLevel = Math.min( //Math.mix
					window.innerWidth / 1920,
					window.innerHeight / 1080
				);
				document.querySelector('body').style.setProperty('zoom', zoomLevel);
			}
			setZoomLevel();
			window.addEventListener('resize', setZoomLevel);
		</script>
	</body>
</html>
