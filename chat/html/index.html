<html>
	<head>
		<title>FiveM Chat</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script src="nui://game/ui/jquery.js"></script>
		<script src="https://twemoji.maxcdn.com/2/twemoji.min.js"></script>
	</head>

	<body>
		<div id="chatBoxBg"></div>
		<div id="chatBox">
			<div id="chatBoxBuffer">
				<ul></ul>
			</div>

			<div id="chatInput">
				<span class="chatInputPrefix">&#10148;</span>
				<input id="chatInputText" autofocus maxlength="256" type="text" spellcheck="false" ref="input" wrap="off"></input>
			</div>
		</div>

		<script type="text/javascript">
			function setZoomLevel() {
				const zoomLevel = Math.max(
					window.innerWidth / 1920,
					window.innerHeight / 1080
				);
				document.querySelector('body').style.setProperty('zoom', zoomLevel);
			}
			setZoomLevel();
			window.addEventListener('resize', setZoomLevel);
		</script>
		<script src="chat.js"></script>
	</body>
</html>
